class: center

<div style="padding: 10px 0px 0px 10px;">
  <b>Entangled metal-organic frameworks animation </b>
</div>
<div style="padding: 5px 0px 0px 0px;">
  <img src="assets/img/portfolio/ipmof-rotation.gif" alt="ipmof-rotation" height="500">
</div>
<div style="padding: 0px 0px 0px 0px;">
  <p style="font-size:14px; text-align:left;">
    Two entangled molecular frameworks (depicted in blue and red) are shown in the animation.
    The frameworks are topologically compatible to entangle each other in 3 dimensions.
    I recently developed an <a href="http://pubs.rsc.org/-/content/articlehtml/2017/ce/c7ce00290d">algorithm</a>
    that can test whether two given frameworks are energectically favorable to entangle each other.
    This is one of the candidate structures identified by this algorithm.
  </p>
</div>
---
class: center

<div style="padding: 10px 0px 0px 10px;">
  <b>Rotaxane motion animation</b>
</div>

<img src="assets/img/portfolio/rotaxane-motion.gif" alt="rotaxane-motion" height=480>

<div style="padding: 0px 0px 0px 0px;">
  <p style="font-size:14px; text-align:left;">
    <a href="https://en.wikipedia.org/wiki/Rotaxane">Rotaxanes</a> are mechanically interlocked molecules.
    Here the motion of a bistable daisy chain rotaxane is shown.
    This rotaxane has two stable configurations: the extended (yellow) and contracted (red) states.
    The components of the molecule can be moved directionally to switch between these two states.
    One can make use of this property to create artificial muscle molecules that can contract and extend at will.
  </p>
</div>

# Images

class: center

#### WLAB NC-1 Nanocar
<img src="assets/img/portfolio/nanocar-wlab-nc1.jpg" alt="nanocar-wlab-nc1" height=400>

<p style="font-size:14px; text-align:left;">
<a href="https://en.wikipedia.org/wiki/Nanocar">Nanocars</a> are car-like molecular structures.
These molecules are used to understand how to control molecular diffusion on surfaces.
In 2011 <a href="https://www.nature.com/articles/nature10587">Feringa and co-workers</a> even synthesized a nanocar with four molecular motors as wheels and achieved directional motion.
In May 2017 <a href="https://www.nature.com/news/drivers-gear-up-for-world-s-first-nanocar-race-1.21845">world's first ever Nanocar race</a> took place in France.
Six teams raced their molecular cars on a 100 nanometer gold track by "pushing" the molecules using a scanning tunnelling microscope tip.
</p>

---
### Rotaxane based artificial muscles

<img src="assets/img/portfolio/nanomuscle-prototype.png" alt="nanomuscle-prototype" height=280>

<div style="padding: 0px 0px 0px 0px;">
  <p style="font-size:14px; text-align:left;">
    This is an artificial muscle prototype I made for Molecular Manufacturing (IE 2013) class at University of Pittsburgh.
    The idea is to make use of <a href="https://pubs.acs.org/doi/abs/10.1021/jacs.7b06710">bistable daisy chain rotaxanes</a>
    to build artificial muscle fibers that can seitch between extended and contracted states.
    First rotaxane molecules are polymerized both vertically and horizontally to increase the total force.
    Then these tube shaped polymers are bundled together further increase strength.
    Further work is necessary to design an actuation system for the fibers.
  </p>
</div>

class: center

<img src="assets/img/portfolio/mof-assembly.png" alt="mof-assembly" height=500>

<p style="font-size:14px; text-align:left;">
Metal-organic frameworks (MOFs) are porous crystalline structures constructured via self-assembly of molecular building blocks.
Different frameworks with varying pore size, shape and topology can be achieved by varying building block chemistry.
Here a simplified cubic MOF structure is shown.
As seen below a Zinc metal node with varying organic linker molecules can be used to construct MOFs with different pore size.</p>
---
class: center

### Hypothetical Interpenetrated Metal-Organic Frameworks
<img src="assets/img/portfolio/candidate-interpenetrated-mofs.PNG" alt="candidate-interpenetrated-mofs" height=380>

<div style="padding: 0px 0px 0px 0px;">
  <p style="font-size:14px; text-align:left;">
    Here, entangled metal-organic framework (MOF) pairs (depicted in blue and red) are shown.
    These are hypothetical structures discovered as a result of <a href="http://pubs.rsc.org/-/content/articlehtml/2017/ce/c7ce00290d">my recent work</a>.
    In this work I searched for pairs of MOFs which can entangle each other without causing atomic collisions.
    Out of the ~18 million pairs I have tried I identified 19 hetero-interpenetrating MOF pairs.
    This illustrates the rarity of these entangled structures.
  </p>
</div>
---
class: center

<img src="assets/img/portfolio/molecular-assembly.png" alt="molecular-assembly.png" height=250>

<p style="font-size:14px; text-align:left;">
  Self-assembly is a very important process for molecular construction.
  Geometric molecular structures are formed via self-assembly of molecular building blocks.
  By decomposing supramolecular structures we can create a library of building blocks.
  Using this library we can rationally design hypothetical molecular structures.</p>

<img src="assets/img/portfolio/supramolecular-nanocages.png" alt="supramolecular-nanocages" height=180>

<p style="font-size:14px; text-align:left;">
 One family of supramolecular structures are molecular nanocages with varying diameter from 1 to 10 nm.
 Desinging cages with desired sizes can be useful for various applications such as drug delivery.
The cage can be designed to hold a drug molecule and deconstruct in desired chemical environment to release the drug.</p>
